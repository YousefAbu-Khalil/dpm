<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        
        }
    </style>
    <script>
        var mydiv = document.getElementById("mydiv");
            mydiv.style.backgroundColor = "blue";
            mydiv.onclick = change;
            function change(){
                var arr = ["red","orange","blue","green","black","pink"];
                document.getElementById("mydiv").style.backgroundColor = arr[Math.floor((Math.random() * arr.length))];
            }
        
        
    </script>
</head>
<body>
<div onclick="change()" id="mydiv"></div>
</body>
</html>
